{% extends "./base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
      Hi {{ request.user.username }}!
        You are already logged in. <br/>
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <h2>Login</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        </form>
    {% endif %}

{% endblock %}
