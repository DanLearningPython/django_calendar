<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Calendar Test App{% endblock %}</title>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='/static/moment/moment.js'></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/oncall/style.css">
    <link rel="stylesheet" href="/static/oncall/jquery.datetimepicker.css">
    <link rel="stylesheet" href="/static/full-calendar/fullcalendar.css">

    <script type="text/javascript" src="/static/full-calendar/fullcalendar.min.js"></script>
    <script type="text/javascript" src="/static/oncall/js/jquery.datetimepicker.min.js"></script>
    {% block javascript %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Calendar</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="#">Settings</a></li>
                <li><a href="/oncall/logout">Logout</a></li>
            {% else %}
                <li><a href="/oncall/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
              <ul class="nav nav-sidebar">
                <li class="{% if page_name == 'calendar' %} active {% endif %}"><a href="/oncall">Calendar</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Reports</a></li>
              </ul>
              <ul class="nav nav-sidebar">
                <li class="{% if page_name == 'test' %} active {% endif %}"><a href="/oncall/test">Test</a></li>
                <li><a href="">Admin</a></li>
              </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
<footer>...</footer>
